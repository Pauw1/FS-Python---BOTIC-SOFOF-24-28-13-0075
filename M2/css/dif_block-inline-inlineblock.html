<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Display en CSS</title>
  <style>
    .bloque {
      display: block;
      background-color: lightblue;
      padding: 10px;
      margin: 5px 0;
    }

    .en-linea {
      display: inline;
      background-color: lightgreen;
      padding: 10px;
    }

    .en-linea-bloque {
      display: inline-block;
      background-color: lightcoral;
      padding: 10px;
      width: 100px;
      height: 50px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>display: block</h2>
  <div class="bloque">Bloque 1</div>
  <div class="bloque">Bloque 2</div>

  <h2>display: inline</h2>
  <span class="en-linea">Inline 1</span>
  <span class="en-linea">Inline 2</span>

  <h2>display: inline-block</h2>
  <div class="en-linea-bloque">Caja 1</div>
  <div class="en-linea-bloque">Caja 2</div>

</body>
</html>
