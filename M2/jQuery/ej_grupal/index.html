<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineFlash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">ðŸŽ¬ Â¡Â¡Â¡Â¡Bienvenidos a CineFlash!!!</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card movie-card">
          <img src="images/duna.jpg" class="card-img-top" alt="Duna Parte 2">
          <div class="card-body text-center">
            <h5 class="card-title">Duna Parte 2</h5>
            <button class="btn btn-primary reservar" data-title="Duna Parte 2">Reservar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card movie-card">
          <img src="images/oppenheimer.jpg" class="card-img-top" alt="Oppenheimer">
          <div class="card-body text-center">
            <h5 class="card-title">Oppenheimer</h5>
            <button class="btn btn-primary reservar" data-title="Oppenheimer">Reservar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card movie-card">
          <img src="images/barbie.jpg" class="card-img-top" alt="Barbie">
          <div class="card-body text-center">
            <h5 class="card-title">Barbie</h5>
            <button class="btn btn-primary reservar" data-title="Barbie">Reservar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reservaModalLabel">Reservar entradas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formReserva">
              <div class="mb-3">
                <label for="pelicula" class="form-label">PelÃ­cula</label>
                <input type="text" class="form-control" id="pelicula" readonly>
              </div>
              <div class="mb-3">
                <label for="horario" class="form-label">Horario</label>
                <select class="form-select" id="horario">
                  <option value="16:00">16:00</option>
                  <option value="18:30">18:30</option>
                  <option value="21:00">21:00</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="asientos" class="form-label">Cantidad de asientos</label>
                <input type="number" class="form-control" id="asientos" min="1" max="10">
              </div>
              <div class="mb-3">
                <label for="pago" class="form-label">MÃ©todo de pago</label>
                <select class="form-select" id="pago">
                  <option value="tarjeta">Tarjeta</option>
                  <option value="transferencia">Transferencia</option>
                  <option value="efectivo">Efectivo (al retirar)</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Confirmar reserva</button>
            </form>
            <div id="confirmacion" class="mt-3 text-success fw-bold" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
