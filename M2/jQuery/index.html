<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con jQuery y Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="text-center p-5">

  <h1 id="titulo">Bienvenido</h1>

  <button id="botonAlerta" class="btn btn-primary m-2">Haz clic para alerta</button>
  <button id="botonModal" class="btn btn-success m-2" data-bs-toggle="modal" data-bs-target="#miModal">
    Mostrar Modal
  </button>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="miModalLabel">¡Hola desde el Modal!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Este es un ejemplo de un plugin jQuery-Bootstrap funcionando.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script jQuery -->
  <script>
    // Cambiar texto del título al hacer clic
    $("#botonAlerta").click(function() {
      $("#titulo").text("¡Has hecho clic!");
      alert("¡Botón presionado!");
    });
  </script>

</body>
</html>
