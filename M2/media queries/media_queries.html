<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive con Media Queries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f2f2f2;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .columna {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    /* üì± Tel√©fonos: dise√±o en columna */
    @media (max-width: 767px) {
      .container {
        flex-direction: column;
      }

      body {
        background-color: #fff3e0;
      }

      header {
        font-size: 1.2rem;
      }
    }

    /* üì≤ Tablets: dise√±o en dos columnas */
    @media (min-width: 768px) and (max-width: 1023px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .columna {
        flex: 0 0 48%;
      }

      body {
        background-color: #e3f2fd;
      }
    }

    /* üñ•Ô∏è Desktop: dise√±o en tres columnas */
    @media (min-width: 1024px) {
      .container {
        flex-direction: row;
      }

      .columna {
        flex: 1;
      }

      body {
        background-color: #e8f5e9;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Dise√±o Responsivo con Media Queries</h1>
    <p>Redimensiona la ventana para ver c√≥mo se adapta el contenido.</p>
  </header>

  <div class="container">
    <div class="columna">
      <h2>Columna 1</h2>
      <p>Contenido de ejemplo para la primera columna.</p>
    </div>
    <div class="columna">
      <h2>Columna 2</h2>
      <p>Contenido de ejemplo para la segunda columna.</p>
    </div>
    <div class="columna">
      <h2>Columna 3</h2>
      <p>Contenido de ejemplo para la tercera columna.</p>
    </div>
  </div>

</body>
</html>
